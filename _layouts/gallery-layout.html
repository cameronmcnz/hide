<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: "Gallery" }}</title>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.18/auth0-spa-js.production.js"></script>
    <style>
       /* Adjusted styles for embedded login form */

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4e2a8e, #7a52cc);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            flex: 1 1 calc(33.333% - 20px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: 1px solid #ddd;
            display: none; /* Hide all items by default */
        }

        .gallery-item iframe {
            width: 100%;
            height: 300px;
            border: none;
        }

        .gallery-item h3 {
            text-align: center;
            padding: 10px;
            background-color: #f4f4f4;
            margin: 0;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 450px; /* Maximum width to ensure it doesn't get too wide */
            margin: 20px auto; /* Center within its container */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .login-container .input-container {
            margin-bottom: 15px;
            text-align: left;
        }

        .login-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .login-container input[type="text"],
        .login-container textarea,
        .login-container select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
            margin-bottom: 10px;
            outline: none;
        }

        .login-container input[type="text"]::placeholder,
        .login-container textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .login-container textarea {
            resize: none;
            height: 60px;
        }

        .login-container button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #5a4cad;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-container button[type="submit"]:hover {
            background-color: #473b8d;
        }

        .login-container .error-message {
            color: #ff4d4d;
        }

        .login-container .success-message {
            color: #4caf50;
        }

    </style>
</head>
<body>
    <header>
        <nav>
            <button id="btn-login" onclick="login()">Login</button>
            <button id="btn-logout" onclick="logout()" style="display: none;">Logout</button>
            <div id="profile"></div>
        </nav>
    </header>
    <h1>{{ page.title | default: "Gallery" }}</h1>

    <div class="gallery">
        {% for option in page.options %}
        <div class="gallery-item" data-show="{{ option.show }}">
            <h3>{{ option.name }}</h3>
            <iframe src="{{ option.url }}" title="{{ option.name }}"></iframe>
        </div>
        {% endfor %}
    </div>
    
    <script type="text/javascript">
        var auth0 = null;
    
        window.onload = async () => {
          auth0 = await createAuth0Client({
            domain: "dev-qirtwh6cktfuc8ap.us.auth0.com",
            client_id: "CmiF5zKFREhl7eEmcL8p2z5vkU8Fbzk5",
            cacheLocation: 'localstorage', // Optional: to persist the user's session
            useRefreshTokens: true // Optional: to use refresh tokens
          });
    
          const isAuthenticated = await auth0.isAuthenticated();
    
          if (isAuthenticated) {
            document.getElementById("btn-logout").style.display = "block";
            document.getElementById("btn-login").style.display = "none";
            const user = await auth0.getUser();
            document.getElementById("profile").innerText = `Hello, ${user.name}`;
          } else {
            document.getElementById("btn-login").style.display = "block";
            document.getElementById("btn-logout").style.display = "none";
          }

          // Display gallery items based on authentication status
          document.querySelectorAll('.gallery-item').forEach(item => {
            const showAttribute = item.getAttribute('data-show');
            
            if (showAttribute === 'Show everytime' || 
                (showAttribute === 'Show only when Authenticated' && isAuthenticated)) {
              item.style.display = 'block';
            }
          });
        };
    
        const login = async () => {
          try {
            await auth0.loginWithPopup();
            const user = await auth0.getUser();
            document.getElementById("profile").innerText = `Hello, ${user.name}`;
            document.getElementById("btn-logout").style.display = "block";
            document.getElementById("btn-login").style.display = "none";

            // Re-check authentication and update the gallery display
            const isAuthenticated = true;
            document.querySelectorAll('.gallery-item').forEach(item => {
              const showAttribute = item.getAttribute('data-show');

              if (showAttribute === 'Show everytime' || 
                  (showAttribute === 'Show only when Authenticated' && isAuthenticated)) {
                item.style.display = 'block';
              }
            });

          } catch (error) {
            console.error("Login failed", error);
          }
        };
    
        const logout = () => {
          auth0.logout({
            localOnly: true // Ensures it logs out only locally
          });
          document.getElementById("btn-logout").style.display = "none";
          document.getElementById("btn-login").style.display = "block";
          document.getElementById("profile").innerText = "";

          // Re-check authentication and update the gallery display
          const isAuthenticated = false;
          document.querySelectorAll('.gallery-item').forEach(item => {
            const showAttribute = item.getAttribute('data-show');

            if (showAttribute !== 'Show everytime') {
              item.style.display = 'none';
            }
          });
        };
    </script>
</body>
</html>
